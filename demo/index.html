<html>

<head>
    <title>jDate</title>
    <link href="../src/jDate.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <script src="../dist/jDate.js"></script>
</head>

<body>
    <div class="body">
        <div class="title">
            <div>
                <h1>jDate</h1>
            </div>
            <h2>..makes <strong>DATE & TIME</strong> choose easy that your think.</h2>
        </div>
        <div class="block">
            <div class="block-title">
                Normal Date Picker
            </div>
            <div class="block-body">
                <input class="jdate-target" id="date" placeholder="jDate" />
                <div class="img img1"></div>
            </div>
        </div>
        <div style="margin-bottom: 300px;">
            <input id="date2" placeholder="jDate" />
        </div>
        <div style="margin-bottom: 300px;">
            <input id="date3" placeholder="jDate" />
        </div>
        <div style="margin-bottom: 400px;">
            <input id="date4" placeholder="jDate" />
        </div>
        <div style="margin-bottom: 200px;">
            <input id="date5" placeholder="jDate" />
        </div>
        <div style="margin-bottom: 200px;">
            <input id="date6" placeholder="jDate" />
        </div>
    </div>
    <script>
        var date = new Date();

        new jDate(document.getElementById('date'),{
            change: function(value){
                console.log('value changed', value);
            }
        });

        new jDate('date2',{
            date: {
                type: jDate.Multi,
                value: [
                    new Date(date.getFullYear(), date.getMonth(), 1),
                    new Date(date.getFullYear(), date.getMonth(), 15), 
                    new Date(date.getFullYear(), date.getMonth(), 19), 
                    date
                ]
            },
            change: function(value){
                console.log('value changed', value);
            }
        });

        new jDate('date3',{
            date: {
                type: jDate.Period,
                value: [new Date(date.getFullYear(), date.getMonth(), 5),new Date(date.getFullYear(), date.getMonth(), 15)]
            },
            change: function(value){
                console.log('value changed', value);
            }
        });

        new jDate('date4',{
            date: {
                type: jDate.Period
            },
            time: {
                type: jDate.Single
            },
            change: function(value){
                console.log('value changed', value);
            }
        });

        new jDate('date5',{
            time: {
                type: jDate.Single
            },
            change: function(value){
                console.log('value changed', value);
            }
        });

        new jDate('date6',{
            time: {
                type: jDate.Period
            },
            change: function(value){
                console.log('value changed', value);
            }
        });
    </script>
</body>

</html>
