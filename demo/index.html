<html>

<head>
    <title>jDate</title>
    <link href="../src/jDate.css" type="text/css" rel="stylesheet" />
    <script src="../dist/jDate.js"></script>
</head>

<body>
    <div style="margin-bottom: 300px;">
        <input id="date" placeholder="Click ChooseDate" />
    </div>
    <div style="margin-bottom: 300px;">
        <input id="date2" placeholder="Click ChooseDate" />
    </div>
    <div style="margin-bottom: 300px;">
        <input id="date3" placeholder="Click ChooseDate" />
    </div>
    <div style="margin-bottom: 400px;">
        <input id="date4" placeholder="Click ChooseDate" />
    </div>
    <div style="margin-bottom: 200px;">
        <input id="date5" placeholder="Click ChooseDate" />
    </div>
    <div style="margin-bottom: 200px;">
        <input id="date6" placeholder="Click ChooseDate" />
    </div>
    <script>
        var date = new Date();

        new jDate('date');

        new jDate('date2',{
            date: {
                type: jDate.Multi,
                value: [
                    new Date(date.getFullYear(), date.getMonth(), 1),
                    new Date(date.getFullYear(), date.getMonth(), 15), 
                    new Date(date.getFullYear(), date.getMonth(), 19), 
                    date
                ]
            }
        });

        new jDate('date3',{
            date: {
                type: jDate.Period,
                value: [new Date(date.getFullYear(), date.getMonth(), 5),new Date(date.getFullYear(), date.getMonth(), 15)]
            }
        });

        new jDate('date4',{
            date: {
                type: jDate.Period
            },
            time: {
                type: jDate.Single
            }
        });

        new jDate('date5',{
            time: {
                type: jDate.Single
            }
        });

        new jDate('date6',{
            time: {
                type: jDate.Period
            }
        });
    </script>
</body>

</html>
